<app-root>
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg
                class="splash-loader"
                width="65px"
                height="65px"
                viewBox="0 0 66 66"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                    class="splash-path"
                    fill="none"
                    stroke-width="6"
                    stroke-linecap="round"
                    cx="33"
                    cy="33"
                    r="30"></circle>
            </svg>
        </div>
    </div>
</app-root>
