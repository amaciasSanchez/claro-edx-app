<p-dialog [(visible)]="modal " [style]="{'width': '600px', 'border-radius': '0px', 'background': 'rgb(0 0 0 / 80%)', 'color': '#fff', 'border': '0px',  'display': 'inline-block' }" >

    <span style="display: block; text-align: center; margin-bottom: 16px;">
        <i class="ui-icon-report" *ngIf="type=='ERROR'"
            style="color: #e74c3c;font-size: 67px;"></i>
        <i class="ui-icon-report-problem" *ngIf="type=='ALERT'"
            style="color:#f1b606;font-size: 67px;"></i>
        <i class="material-icons" *ngIf="type=='SUCCESS'"
            style="color: #219234;font-size: 67px;">check_circle</i>
    </span>
    
    <div style="line-height: 24px; text-align: center; padding: 15px;">
        <span>
            {{message}}
        </span>
    </div>


    <div style="width: 100%;">
        <button type="button" class="mx-auto" style="width: 100%;     background: #2f4050;" pButton
            (click)="hide()" label="Entendido"></button>
    </div>

</p-dialog>
