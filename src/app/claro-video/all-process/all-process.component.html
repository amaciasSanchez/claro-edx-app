<p-blockUI [blocked]="aProgressSpinner">
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                </circle>
            </svg>
        </div>
    </div>
</p-blockUI>
<section class="section-content" style="width: 100%">
    <div style="margin: 24px;">
        <div class="row">
            <header>
                <div style="margin-left: 12px; margin-right: 12px;">
                    <div class="ui-g-9">
                        <div class="row">
                            <img style="width: 8vw; height: auto; 
                            vertical-align: text-bottom;" src="assets/images/bundle/Header/logoclaro.png">
                            <span style=" margin-left: 13px; margin-top: 10px;   
                                    line-height: 2rem;  font-size: 2rem; ">
                                iBPM – Intelligent Business Process Management
                            </span>
                        </div>
                        <div>
                            <h4 style=" margin-left: 122px;font-weight: 300;font-size: 1.6vw; margin-top: 1.5vw; ">Estos
                                son los procesos pendientes de tu cliente …
                            </h4>
                        </div>
                    </div>
                    <div class="ui-g-3">
                        <img alt="" src="assets/images/bundle/Header/logobpm.jpg" style="width: 25vw;">
                    </div>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="ui-g-10 my-auto">
            </div>
            <div class="ui-g-2">
                <div style="height: 60px; ">
                    <app-btn-volver-vista style="margin-right: 10%;"></app-btn-volver-vista>
                </div>
            </div>
        </div>
        <div class="row">
            <personal-information-process style="width: 100%;"> </personal-information-process>
        </div>
        <div class>
            <ul>
                <li *ngFor="let proceso of procesos">
                    <items-process-bpm [proceso]="proceso" *ngIf="proceso.processInstanceVariables != null"  (siguientepaso)="siguientepaso($event)"
                        (loadinpage)="loadinpage($event)"></items-process-bpm>
                </li>
            </ul>
        </div>
    </div>
</section>


<app-claro-video-modal-validaciones [message]="modal.message" (hideModal)="hideModal()" [modal]="modal.visible"
    [type]="modal.type"></app-claro-video-modal-validaciones>
