<div class="container" style="margin-top:20px ;">
    <div class="row" style="padding-left:25px ;">
        <div class="col-10">
            <h2 class="title-page">
                Esta es la mejor forma de pago para tu servicio…

            </h2>
        </div>

        <div class="ui-g-1">
            <div style="height: 60px; ">
                <app-btn-volver-busqueda-cliente style="margin-right: 10%;"></app-btn-volver-busqueda-cliente>
            </div>
        </div>

        <div class="ui-g-1">
            <div style="height: 60px; ">
                <app-btn-volver-vista style="margin-right: 10%;"></app-btn-volver-vista>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="col-12 my-auto mx-auto">
                <div class="card mx-auto" style="width: 100%;">
                    <div class="card-block mx-auto ">
                        <div class="container-img mx-auto">
                            <img [src]="offer.img" class="w-100 img-responsive" style=" -webkit-clip-path: polygon(0 0, 77% 0, 100% 19%, 100% 100%, 80% 100%, 22% 100%, 0 84%, 0% 20%);
                            clip-path: polygon(0 0, 77% 0, 100% 19%, 100% 100%, 80% 100%, 22% 100%, 0 84%, 0% 20%);"
                                alt="">
                        </div>

                        <div class="row mx-auto border-claro">
                            <div class="col-4 icon-imagen">
                                <img src="assets/images/claroVideo/Imagen4.png" style="
                                width: 40px;
                                height: auto; display:block; margin:auto; " alt="">

                            </div>                           
                            <div class="col-8 my-auto desc">
                                {{offer.nombre}}
                            </div>
                        </div>
                        <div class="mx-auto">
                            <ul>
                                <li>
                                    <span style="font-size: 2.3vw; padding-right: 5px;">6.99</span>Mensual
                                </li>
                                <li>
                                    Incluido Impuestos
                                </li>
                                <li>
                                    Incluye 30 dias gratis
                                </li>
                                <li>
                                    <button (click)="activarOverlay()" type="button" class="btn btn-link">
                                        Mas informacion</button>

                                    <app-claro-video-alert [activarpopover]="activarpopover" [offer]="offer"
                                       (btnEntendido)="btnEntendido($event)">

                                    </app-claro-video-alert>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8 payment">

            <p-carousel [value]="offers" [numVisible]="2" [numScroll]="2" [circular]="false"
                [responsiveOptions]="responsiveOptions">
                <ng-template let-offer pTemplate="item">
                    <div>
                        <div class="ui-g ">
                            <div class="ui-g-10"></div>
                            <div *ngIf="offer.id=== selectedValue " class="ui-g-2">
                                <img class="check" src="assets/images/claroVideo/check.png">
                            </div>
                        </div>

                        <ul>
                            <li *ngFor="let line of offer.lines">
                                <!-- {{line.nombre}} Something -->
                                <div class="ui-g mx-auto ">
                                    <!-- style="padding-top: 0px; padding-bottom: 0px;" -->
                                    <div class="ui-g-4 my-auto">
                                        <!-- <img src="assets/images/claroVideo/Imagen4.png" alt=""> -->
                                        <!-- <img [src]="line.icon" 
                                        style="display:block; margin:auto;" alt=""> -->
                                        <img [src]="line.icon" style="
                                        width: 30px;
                                        height: auto; display:block; margin:auto;" alt="">
                                    </div>
                                    <div class="ui-g-8" style="line-height: 25px;">
                                        <div class="ui-g-12" style="padding-top: 0px; padding-bottom: 0px;">
                                            <strong>
                                                {{line.nombre}}

                                            </strong>
                                        </div>

                                        <!-- <div class="ui-g-12"  style="padding-top: 0px; padding-bottom: 0px;" > -->
                                        <div class="ui-g-12" style="padding-top: 0px; padding-bottom: 0px;">
                                            {{ line.detalle}}
                                        </div>

                                    </div>

                                </div>
                            </li>
                        </ul>
                        <div style=" margin-bottom:  20px; margin-top: 20px; margin-left: 40px; margin-right: 40px;">

                            <Button (click)="setSelectedValue(offer.id)"
                                [ngClass]="[offer.id=== selectedValue ? 'selected-color': 'unselected-color'] ">Seleccionar</Button>

                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>

    </div>

    <div class="row" style="width: 100%;">
        <Button class="btn-continuar" (click)="continuar()">
            <div class="d-flex justify-content-center">

                <div style="  display: flex;
                align-items: center; padding-left: 10px; padding-right: 10px;">
                    Continuar proceso…

                </div>
                <div>
                    <img src="assets/images/claroVideo/continuar.png" alt="">
                </div>
            </div>

        </Button>
    </div>

    <div class="row" style="margin-top: 10px;">
        <app-mensaje-info-servicio></app-mensaje-info-servicio>
    </div>
</div>
