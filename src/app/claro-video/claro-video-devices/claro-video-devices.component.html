<p-blockUI [blocked]="aProgressSpinner">
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                </circle>
            </svg>
        </div>
    </div>
</p-blockUI>
<section class="section-content">
    <div style="margin: 0px 28px 28px 28px;">
        <div class="row" style="justify-content: space-between;" >

            <div class="ui-g-10 my-auto">
                <!--
                <img alt="" src="assets/images/bundle/Header/logoclaro.png" style="width: 134px;margin-right: 16px;">
                <span style="font-size: 19px;position: relative;top: 17px; font-size: 2vw;"> Estos son los dispositivos que esta utilizando tu cliente…
                </span>
                -->
            </div>


            <div style="display: flex; width: 140px; justify-content: space-between; padding: 10px;" >
                <div style="height: 60px; ">
                    <app-btn-volver-busqueda-cliente style="margin-right: 10%;"></app-btn-volver-busqueda-cliente>
                </div>
                <div style="height: 60px; ">
                    <app-btn-volver-vista style="margin-right: 10%;"></app-btn-volver-vista>
                </div>
            </div>
        </div>
<!--
        <div class="row">
            <app-claro-video-table-device-tracking style="width: 100%;"> </app-claro-video-table-device-tracking>
        </div>
-->
        <div class="row">
            <personal-information-process-lite style="width: 100%;"> </personal-information-process-lite>
        </div>

        <div id="custom-box-carrusel">
            <h2>Dispositivos</h2>
            <div id="custom-carrusel-content">
                <p-carousel id="carrusel-devices" [value]="devices" [numVisible]="4"  [numScroll]="3" [circular]="false"
                    [responsiveOptions]="responsiveOptions" [ngClass]="{'align-center': flagAlign === '1'}" >

                    <ng-template let-device pTemplate="item">
                        <div class="custom-item-carrusel-device">
                            <div class="image-device" style="margin-top: 15px;" >
                                <img [src]="device.imageUrl" style="width: 100%; height: 100%">
                            </div>
                            <div style="height: 250px; margin: 0px 10px;">
                                <div class="ui-g " pTooltip="Nombre">
                                    <div class="ui-g-12" style="line-height: 25px; font-size: large;">
                                            <span>{{device.name}}</span>
                                    </div>
                                </div>
                                <ul>
                                    <li>
                                        <div class="ui-g " pTooltip="Marca y Modelo"  tooltipStyleClass="ui-tooltip-text">
                                            <div class="ui-g-1 my-auto">
                                                <i class="pi pi-tag icon-data-device"></i>
                                            </div>
                                            <div class="ui-g-11 custom-nowrap-box" style="line-height: 25px; font-size: initial;">
                                                {{device.details}}
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-g " pTooltip="Serie">
                                            <div class="ui-g-1 my-auto">
                                                <i class="fa fa-barcode icon-data-device Fs100 Black"></i>
                                            </div>
                                            <div class="ui-g-11 custom-nowrap-box" style="line-height: 25px; font-size: initial;">
                                                {{device.productSerialNumber}}
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-g " pTooltip="Primera Facturación" >
                                            <div class="ui-g-1 my-auto">
                                                <i class="pi pi-calendar-plus icon-data-device"></i>
                                            </div>
                                            <div class="ui-g-11 custom-nowrap-box" style="line-height: 25px; font-size: initial;">
                                                Facturado {{device.orderDate | date: 'dd/MM/yyyy' }}
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-g " pTooltip="Oferta Principal" >
                                            <div class="ui-g-1 my-auto">
                                                <i class="pi pi-server icon-data-device"></i>
                                            </div>
                                            <div class="ui-g-11 custom-nowrap-box" style="line-height: 25px; font-size: initial;">
                                                <span>{{device.detailDevice != null ? device.detailDevice[0].product : device.otherServices != null ? device.otherServices[0].product : '' }}</span> 
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-g " pTooltip="Reporte Movilidad" 
                                        *ngIf="mapSubscriptionData.get(device['productType']).subscriptionInformation.properties.subproductId === 'INT.WTTX' || 
                                        mapSubscriptionData.get(device['productType']).subscriptionInformation.properties.subproductId === 'INT.GPON'">
                                            <div class="ui-g-1 my-auto">
                                                <i class="fa  fa-feed Fs100 Red icon-data-device"></i>
                                            </div>
                                            <div class="ui-g-11" style="line-height: 25px; font-size: initial;">
                                                <button (click)="showModalDialogTracking(device)" type="button" class="btn btn-link">
                                                Tracking</button>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-g " pTooltip="Seguros de equipos y desasociar feautures" tooltipPosition="bottom">
                                            <div class="ui-g-12" style="line-height: 25px; font-size: large;">
                                                <button (click)="activarOverlay(device)" type="button" class="btn btn-link">
                                                    Mas informacion</button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!--
                            <div class="ui-g ">
                                <div class="ui-g-12" style="line-height: 25px; font-size: large;">
                                    <button (click)="activarOverlay(device)" type="button" class="btn btn-link btn-block btn-lg">
                                        Mas informacion</button>
                                </div>
                            </div>
                            -->
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <app-mensaje-info-servicio [searchCriteria]="searchCriteriaCustomer" [searchNumber]="searchNumberCustomer"></app-mensaje-info-servicio>
        </div>

    </div>
    <app-claro-video-alert-device [activarpopover]="activarpopover" 
        [offer]="offer" 
        [typeError]="typeError" 
        [financingPlan]="financingPlan"
        [claroUpServices]="claroUpServices" 
        [otherServices]="otherServices" 
        [customerIdOtt]="customerIdOtt" 
        [deviceId]="deviceId" 
        (btnEntendido)="btnEntendido($event)">
    </app-claro-video-alert-device>


    <app-claro-video-table-device-tracking style="width: 100%;"
        [displayModalTracking]="displayModalTracking" 
        [trackingData]="trackingData" 
        [subscription]="subscription"
        (hideModalDialogTracking)="hideModalDialogTracking($event)" >
    </app-claro-video-table-device-tracking>

</section>
