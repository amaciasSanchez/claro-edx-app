<div class="card-container ">

    <div class="row" style="margin-left: 10px; margin-right: 10px;">
        <!-- <img [src]="offer.imagePath + offer.imageFileName"  -->
        <img [src]="offer.imagePath + offer.imageFileName" onerror="this.src='assets/images/claroVideo/claroVideoBlack.png'"  class="w-100 img-responsive" 
        style="-webkit-clip-path: polygon(0 0, 68% 0, 100% 27%, 100% 100%, 80% 100%, 30% 100%, 0 74%, 0% 20%); clip-path: polygon(0 0, 68% 0, 100% 27%, 100% 100%, 80% 100%, 30% 100%, 0 74%, 0% 20%); " alt="">

        <!-- <img src="assets/images/claroVideo/claroVideoBlack.png" class="w-100 img-responsive" style="-webkit-clip-path: polygon(0 0, 68% 0, 100% 27%, 100% 100%, 80% 100%, 30% 100%, 0 74%, 0% 20%);
            clip-path: polygon(0 0, 68% 0, 100% 27%, 100% 100%, 80% 100%, 30% 100%, 0 74%, 0% 20%); " alt=""> -->
    </div>
    <div class="row border-claro-min" placement="right" [ngbPopover]="ShowEmployeeProfile" popoverClass="my-custom-class "
        popoverTitle="">
        <div class="col-4 icon-imagen">
            <img src="assets/images/claroVideo/Imagen4.png" style="width: 100%;" alt="">

        </div>
        <div class="col-8 my-auto" style="text-align: center; font-size: 15px;">
            {{ offer.offerName }}
        </div>
    </div>

    <div style="margin-left: 10px; margin-right: 10px; margin-top: 10px;">
        <button (click)="verOffer()" class="btn btn-danger btn-lg btn-block">Activar</button>

    </div>

</div>
<!-- </div> -->
<ng-template #ShowEmployeeProfile>
    <div [outerHTML]="offer.longDescription"> </div>
</ng-template>
