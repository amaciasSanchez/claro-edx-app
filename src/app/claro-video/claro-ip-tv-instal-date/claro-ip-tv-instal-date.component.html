<div class="miclase" style="margin-left: 6%;">
    <div class="float-right img-back">
        <img src="assets/images/claroIpTv/InstalIpTv.png" style="width: 100%;

        float: right!important;
        margin-right: -5%;" alt="" />
    </div>

    <div> <br><br> <h2 class="texxto">¿Cúando instalaremos el servicio?</h2></div><br>
    <div class="calendario">
        <p-calendar  dateFormat="yy-mm-dd" dataType="string"
                     [inline]="true" [(ngModel)]="calendarDate"
                     styleClass="calendar-iptv"
                     [minDate]="minDateValue"
                     [disabledDates]="disabledDates"
                     [disabled]="!minDateValue && !maxDateValue"
                     [maxDate]="maxDateValue" ></p-calendar>


    </div><br><br>
    <div class="carrusel">
        <p-carousel [value]="horas" styleClass="custom-carousel-iptv" [numVisible]="6" [numScroll]="5" [circular]="false" >
            <ng-template let-hora pTemplate="item">
                <div>
                    <div>
                        <Button style="width:60px; height:50px; font-size:17px; background-color: #d1cece;color: black;border-radius: 4px;border-color: #d1cece;"
                            type="button"  (click)="setSelectedValue(hora)"
                            [disabled]="!minDateValue && !maxDateValue"
                            [ngClass]="[hora.valor=== selectedValue ? 'selected-color': 'unselected-color'] ">{{hora.valor}}</Button>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
<br>

<app-btn-volver-vista style="position:absolute;  margin-bottom: 15px;"></app-btn-volver-vista>

<div class="btnfin" style="margin-left: 160px!important;">
    <div class="col-4">
        <button class=" btn-lg " (click)="continue()">
            <div class="d-flex justify-content-center">
                <div style="display: flex; align-items: center; padding-left: 10px; padding-right: 10px;">
                    Continuar proceso…
                </div>
                <div>
                    <img src="assets/images/claroVideo/continuar.png" alt="">
                </div>
            </div>
        </button>
    </div>

</div>
<app-claro-ip-tv-modal [message]="modal.message" (hideModal)="hideModal()" [modal]="modal.visible" [type]="modal.type"></app-claro-ip-tv-modal>
