<p-blockUI [blocked]="aProgressSpinner">
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                </circle>
            </svg>
        </div>
    </div>
</p-blockUI>
<div style="max-width: 100vw; display: flex; flex-direction: row;">
    <div style="width: 50vw; padding: 0vw 7vw;" >
        <div class="row">
            <div class="col">
                <h4 class="title-page text-lg-left" style="color: gray; margin-top: 5vh; margin-bottom: 5vh;"> Confirma los datos de la orden de productoâ€¦ </h4>
            </div>
        </div>

        <div class="childrenContainerLeft">
            <div class="card" style="width: 100%; padding: 1vh 2vw;" >
            <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                <img src="assets/images/claroIpTv/sum_1.PNG" style="width: 30px; float: left;margin-top: -8px;" alt="">{{name}}   {{lastname}}</span>

                <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px; margin-bottom: 6px;">
                <img src="assets/images/claroIpTv/sum_2.PNG" style="width: 31px;
                float: left;
                margin-top: -2px;" alt="">{{ci}}</span>

            </div>
        </div>
        <div class="childrenContainerLeft">
            <div class="card" style="width: 100%; padding: 1vh 2vw;" >
                <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                    <img src="assets/images/claroIpTv/sum_3.PNG" style="width: 30px; float: left;margin-top: -8px;" alt="">{{plan}}</span>
                <span *ngIf="plandescription" style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                    <img src="assets/images/claroIpTv/sum_4.PNG" style="width: 30px; float: left;margin-top: -4px;" alt="">{{plandescription}}</span>
                <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                        <img src="assets/images/claroIpTv/sum_5.PNG" style="width: 30px; float: left;margin-top: -4px;" alt="">${{plancost}} </span>

            </div>
        </div>
        <div class="childrenContainerLeft">
            <div class="card" style="width: 100%; padding: 1vh 2vw;" >
                    <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                        <img src="assets/images/claroIpTv/sum_6.PNG" style=" width: 31px;height: 54px; float: left;margin-top: -8px;" alt="">Contrato: {{contract}}
                        <span > <br> {{contractDesc}} </span></span>

                <span style="color:#757575;display: inline-block;margin-left: 1px;justify-items: center;padding-top: 9px; font-size: 16px;">
                        <img src="assets/images/claroIpTv/sum_7.PNG" style="width: 30px; float: left;margin-top: -4px;" alt="">{{pay}} </span>

            </div>
        </div>
        
        <app-btn-volver-vista style="position:absolute; left: -67px;
        bottom: 9px;">
        </app-btn-volver-vista>


        <div class="row" style="justify-content: center; padding: 3vh 0;" >
            <div class="col-8">
                <button id="botonSeleccionar" (click)="confirm();" class="btn btn-lg btn-block">Confirmar</button>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: end; min-width: 50vw; max-height: 89vh">
        <img src="assets/images/claroIpTv/ResumenIpTv.png" alt="" />
    </div>
</div>

<app-claro-video-modal-validaciones [message]="modal.message" (hideModal)="hideModal()" [modal]="showModal"
    [type]="modal.type">
</app-claro-video-modal-validaciones>
