<p-blockUI [blocked]="aProgressSpinner">
    <div class="splash-screen">
        <div class="splash-loader-container">
            <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                </circle>
            </svg>
        </div>
    </div>
</p-blockUI>
<div style="max-width: 100vw; display: flex; flex-direction: row;">
    <div style="width: 50vw; padding: 0vw 0vw;" >
        <div>
            <div class="row" style="padding-left: 25px; margin-top: 20px">
                
                    <div class="col-10 d-flex">
                        <h3 class="title-page" style="color: gray">
                            Selecciona una oferta para tu cliente…
                        </h3>
                        
                    </div>

                    <div class="col-2" >
                        <app-btn-volver-vista style="margin-bottom: 20px"></app-btn-volver-vista>
                    </div>
                
            </div>
            <div class="row mt-3 mx-auto">
                
                <div class="col-10 carousel-metodo">
                    <p-carousel
                        [value]="ofertarOtt"
                        [numVisible]="2"
                        [numScroll]="2"
                        [circular]="ofertarOtt.length > 2 ? true: false"
                        [responsiveOptions]="responsiveOptions"
                    > 
                        <ng-template let-offer pTemplate="item">
                            <div
                class="col-md-2.5"
                style="margin-left: 14px; margin-top: 14px"
                
            >
                <div
                    class="
                        ui-card-shadow
                        ui-card
                        ui-widget
                        ui-widget-content
                        ui-corner-all
                    "
                    style="
                        width: 15vw;
                        border-radius: 0px 0px 28px 28px;
                        cursor: pointer;
                        border: hidden;
                    "
                >
                    <div class="ui-card-header ng-star-inserted">
                        <img src="assets/images/ofertas/Seguro.png" />
                    </div>
                    <div
                        class="ui-card-body"
                        style="
                            border: 1px solid #bdbdbd;
                            border-radius: 0px 0px 28px 28px;
                            border-top: hidden;
                            padding: 0.5em;
                        "
                    >
                        <div class="ui-card-content"></div>

                        <div
                            class="ng-star-inserted"
                            style="position: relative; text-align: center"
                            Style="line-height:'34px'"
                        >
                            

                            <img
                                
                                src="assets/images/claroVideo/imagen6.png"
                                style="width: 45px"
                                alt=""
                            />

                            <span
                                style="
                                    color: #757575;
                                    display: inline-block;
                                    margin-left: 5px;
                                    justify-items: center;
                                    padding-top: 9px;
                                "
                                >{{ offer.offeringName }}</span
                            >
                        </div>
                    </div>

                    <div style="margin-top: 5px;">
                        <button
                            (click)="seleccionar(offer)"
                            type="button"
                            [ngClass]="offer.cssActive ? 'botonSeleccionado' : 'botonSeleccionar'"
                            class="btn btn-lg btn-block">
                            
                            {{ offer.cssActive ? 'Seleccionado' : 'Seleccionar' }}
                        </button>
                    </div>

                </div>
            </div>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>

            <div style="display: flex; justify-content: center; padding: 2vh;">
                <button class="btn-lg" (click)="continue()">
                    <div class="d-flex">
                        <div style="display: flex; align-items: center; padding-left: 10px; padding-right: 10px;">
                            Continuar proceso…
                        </div>
                        <div>
                            <img src="assets/images/claroVideo/continuar.png" alt="" />
                        </div>
                    </div>
                </button>
            </div>
            
        </div>

    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: end; min-width: 50vw; max-height: 89vh">
        <img src="assets/images/claroIpTv/minOffesrIpTv.jpg" alt="" />
    </div>
</div>

<app-claro-video-modal-validaciones [message]="modal.message" (hideModal)="hideModal()" [modal]="showModal"
    [type]="modal.type">
</app-claro-video-modal-validaciones>
